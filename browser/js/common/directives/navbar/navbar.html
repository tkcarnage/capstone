<md-toolbar layout="row" layout-align="space-between center">
    <div class="container">
      <div class ='nav-left'>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <span flex><a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a></span>
            </li>
            <li ng-repeat="item in adminItems" ng-show="user.isAdmin">
              <span flex><a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a></span>
            </li>
        </ul>
      </div>

      <div ng-show="user" class="nav-right">
        <span flex><md-button class="md-raised md-accent" ui-sref="userspage"><span class="glyphicon glyphicon-cog"></span></md-button></span>
        <span flex><md-button class="md-raised md-warn" ng-click="logout()">Log Out</md-button></span>
      </div>
    </div>
</md-toolbar>
