<div layout="column" layout-align="center start" md-theme="customPrimary">
    <div class="col-md-12">
        <a ui-sref="home"><div class="stacksections"><i class="glyphicon glyphicon-home white"></i> Home</div></a>
         <a ui-sref="allTests"><div class="stacksections "><i class="glyphicon glyphicon-th white"></i> All Tests</div></a>
         <span ng-repeat="stack in stacks">
           <a ui-sref="stackView({userId: userId, stackId: stack._id})"><div class="stacksections"><i class="glyphicon glyphicon-align-justify white"></i> {{stack.name}}</div></a>
         </span>
    </div>
</div>
