<md-dialog aria-label="Test Results"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Results for {{test.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2 ng-show='results.finalResult'>Your test passed.</h2>
        <h2 ng-hide='results.finalResult'>Your test failed.</h2>
        <ul ng-repeat="validator in results.validatorResults track by $index">
          <li>{{test.validators[$index].name}}: {{validator}}</li>
        </ul>
      </div>
    </md-dialog-content>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Response received:</h2>
        <p>{{test.response}}</p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="answer('useful')" style="margin-right:20px;">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
