<form id="login-form" name="signupForm">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <a href="/auth/google">
      <img src="https://developers.google.com/+/images/branding/sign-in-buttons/btn_google+_signin_dark_normal_web.png">
    </a>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="username">Create a username</label>
        <input type="username" ng-model="signup.username" class="form-control" id="signup-username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" ng-model="signup.firstName" class="form-control" id="signup-firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" ng-model="signup.lastName" class="form-control" id="signup-lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.passwordA" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="signup-password">Re-enter your password</label>
        <input type="password" ng-model="signup.passwordB" class="form-control" id="signup-password" placeholder="Re-enter Password">
    </div>
    <div class="form-group">
        <label for="phonenumber">Enter your phone number</label>
        <input type="tel" ng-model="signup.phonenum" class="form-control" id="signup-phone" placeholder="Phone Number">
    </div>
    <button type="button" class="btn btn-danger" ng-show="incongruentPasswords">Your passwords are different!</button>
    <button type="submit" class="btn btn-default" ng-click="createUser(signup)">Submit</button>
</form>
